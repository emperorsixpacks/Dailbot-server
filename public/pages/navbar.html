{{define "navbar" }}
<!-- Top Navigation Bar -->
<section class="bg-white h-16 flex justify-between px-16 py-4">
  <!-- Left Side -->
  <div class="flex gap-4">
    <h1 class="font-bold text-lg"> {{PMGreeting}} {{UserFirstName}}</h1>
    <div class="relative">
      <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          d="M21 21l-4.35-4.35M11 6a5 5 0 100 10 5 5 0 000-10z" />
      </svg>
      <input type="text" placeholder="looking for something"
        class="input input-sm pl-10 w-64 font-semibold rounded-4xl bg-gray-50">
    </div>

  </div>
  <div class="flex items-center justify-between">
    <!-- Left side with search -->
    <!-- Right side with user menu -->
    <div class="flex items-center gap-4">
      <!-- User profile section -->
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-blue-500"></div>
        <span class="font-medium">Andrew David</span>
        <!-- Chevron down icon -->
        <svg class="w-4 h-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <!-- Notification bell -->
      <div class="relative">
        <span>bell icon here </span>
        <!-- Notification badge -->
        <div class="absolute -top-1 -right-1 w-4 h-4 bg-blue-500 rounded-full flex items-center justify-center">
          <span class="text-white text-xs">2</span>
        </div>
      </div>
    </div>
  </div>
</section>


{{end}}
